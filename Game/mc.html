                if(keys[SHIFT]){

                    input+="|";

                }else{

                    input+="\\";

                }

                break;

            case 221:

                if(keys[SHIFT]){

                    input+="}";

                }else{

                    input+="]";

                }

                break;

            case 222:

                if(keys[SHIFT]){

                    input+='"';

                }else{

                    input+="'";

                }

                break;

            case CONTROL:

                input=input.substr(0,input.length-1);

                break;

        }

    }

};

keyReleased = function(){keys[keyCode]=false;
if(options.sound===true){
if(keyPressed) {
playSound(getSound("retro/hit1"));
}
}
if(keyCode===68||keyCode===65){keyTimer=5;isSprinting=false;}};
//don't fall in lava

</script>
